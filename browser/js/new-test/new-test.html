<div class="container">
  

  <div class="col-sm-3"></div>
  <div class="col-sm-6 well">
    <fieldset>
      <legend>Create a new test</legend>
      <form class="form-horizontal" ng-submit="saveTest()" novalidate>
        <div class="form-group">
          <label for="testName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="testName" placeholder="Test name" ng-model="test.name">
          </div>
        </div>
        <div class="form-group">
          <label for="testInstructions" class="col-sm-2 control-label">Instructions</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="testInstructions" placeholder="Instructions for this assessment" ng-model="test.instructions"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-2">Deadline</label>
          <div class="col-xs-5">
            <input type="text" size="10" class="form-control" ng-model="test.deadline" data-autoclose="1" placeholder="Date" bs-datepicker>
          </div>
          <div class="col-xs-5">
            <input type="text" size="8" class="form-control" ng-model="test.deadline" data-autoclose="1" placeholder="Time" bs-timepicker>
          </div>
        </div>

        <div class="form-group">
          <div flow-init="{target: '/upload'}"
               
               flow-file-success="$file.msg = $message">

            
            <div class="drop" flow-drop="" ng-class="dropClass">
              <span class="btn btn-default" flow-btn>Upload File</span>
              <span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">Upload Folder</span>
              <b>OR</b>
              Drag And Drop your file here
            </div>

            <div class="well">
              <button class="btn btn-small btn-success" ng-click="$flow.resume()">Resume all</button>
              <button class="btn btn-small btn-danger" ng-click="$flow.pause()">Pause all</button>
              <button class="btn btn-small btn-info" ng-click="$flow.cancel()">Cancel all</button>
              <span class="label label-info ng-binding">Total Size: 0bytes</span>
            </div>
            <table>
              <tr ng-repeat="file in $flow.files">
                  <td>{{$index+1}}</td>
                  <td>{{file.name}}</td>
                  <td>{{file.msg}}</td>
              </tr>
            </table>
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </form>
    </fieldset>
  </div>
  <div class="col-sm-3"></div>
</div>
