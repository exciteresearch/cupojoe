<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6">
      <h2 class="test-title">{{ test.name }}</h2>
    </div>
    <div class="col-xs-6">
      <test-info></test-info>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <div class="well">
        <p ng-show="isEdit">
          Check files that are read-only on the test below.
        </p>
        <div class="section" ng-show="isEdit">
          <button class="btn btn-primary btn-sm"
            ng-click="saveReadOnlyChanges()"
            ng-class="{disabled: !readOnlyChange}">
            Save Read-Only State Changes
          </button>
        </div>
        <treecontrol class="tree-classic"
          tree-model="treedata"
          options="opts"
          order-by="name"
          on-check-click="clickCheckbox"
          show-check="isEdit"
          on-selection="showFile(node)">
          {{node.name}}
        </treecontrol>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="row">
        <div class="col-xs-12">
          <test-description></test-description>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="well">
            <ui-view></ui-view>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-3">
      <test-commands></test-commands>
    </div>
  </div>
</div>
