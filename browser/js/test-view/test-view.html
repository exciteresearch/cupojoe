<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6">
      <h2 class="test-title">{{ test.name }}</h2>
    </div>
    <div class="col-xs-6">
      <test-info></test-info>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <div class="well">
        <treecontrol class="tree-classic"
          tree-model="treedata"
          options="opts"
          order-by="name"
          on-check-click="clickCheckbox"
          show-check="isEdit"
          on-selection="showFile(node)">
          {{node.name}}
        </treecontrol>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="row">
        <div class="col-xs-12">
          <test-description></test-description>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="well">
            <ui-view></ui-view>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-3">
      <test-commands></test-commands>
    </div>
  </div>
</div>
