<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6">
      <test-title></test-title>
    </div>
    <div class="col-xs-6">
      <test-info></test-info>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <div class="well file-tree">
        <p ng-show="isEdit && isPending">
          Check files that are read-only on the test below.
        </p>
        <div class="section" ng-show="isEdit && isPending">
          <button class="btn btn-primary btn-sm"
            ng-click="saveReadOnlyChanges()"
            ng-class="{disabled: !readOnlyChange}">
            Save Read-Only State Changes
          </button>
        </div>
        <treecontrol class="tree-classic"
          tree-model="treedata"
          options="opts"
          order-by="name"
          on-check-click="clickCheckbox"
          show-check="isEdit && isPending"
          on-selection="showFile(node)">
          {{node.name}}
        </treecontrol>
      </div>
    </div>
    <div ng-class="{'col-xs-6': isEdit, 'col-xs-9': !isEdit}">
      <div class="row">
        <div class="col-xs-12">
          <div class="">
            <ui-view></ui-view>
          </div>
        </div>
      </div>
    </div>
    <div ng-class="{'col-xs-3': isEdit, 'col-xs-9 col-xs-offset-3': !isEdit}">
      <test-commands></test-commands>
    </div>
  </div>
</div>
