<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <test-title></test-title>
    </div>
    <div class="col-md-6 col-xs-12">
      <test-info></test-info>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-4 col-xs-12">
      <div class="well file-tree">
        <p ng-show="isEdit && isPending">
          Check files that are read-only on the test below.
        </p>
        <div class="section" ng-show="isEdit && isPending">
          <button class="btn btn-primary btn-sm"
            ng-click="saveReadOnlyChanges()"
            ng-class="{disabled: !readOnlyChange}">
            Save State Changes
          </button>
        </div>
        <treecontrol class="tree-classic"
          tree-model="treedata"
          options="opts"
          order-by="name"
          on-check-click="clickCheckbox"
          show-check="isEdit && isPending"
          on-selection="showFile(node)">
          {{node.name}}
        </treecontrol>
      </div>
    </div>
    <div class="col-xs-12 col-sm-8"
      ng-class="{'col-md-6': isEdit, 'col-md-9': !isEdit}">
      <div class="row">
        <div class="">
          <ui-view></ui-view>
        </div>
      </div>
    </div>
    <div class="col-xs-12" ng-class="{'col-md-3': isEdit, 'col-md-9 col-md-offset-3': !isEdit}">
      <test-commands></test-commands>
    </div>
  </div>
</div>
