<div class="row section">
  <button class="btn btn-primary"
    ng-class="{disabled: !isFileChanged}"
    ng-click="saveFileChanges(fileBody)">Save Changes
  </button>
  <span ng-show="showStatus" class="success fadein fadout">Changes saved</span>
</div>
<div class="row">
  <div class="col-xs-6">
    <div ui-ace ng-model="fileBody"></div>
  </div>
  {{ fileBody }}
</div>
