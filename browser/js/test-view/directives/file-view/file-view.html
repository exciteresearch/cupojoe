<div class="container-fluid" ng-show="file">
  <div class="row section">
    <div ui-ace="aceOptions" ng-readonly="isReadOnly" ng-model="fileBody"></div>
  </div>
  <div class="row" ng-hide="isEdit">
    <button class="btn btn-primary btn-sm"
      ng-class="{disabled: !isFileChanged}"
      ng-click="saveFileChanges(fileBody)">Save File Changes
    </button>
  </div>
</div>
