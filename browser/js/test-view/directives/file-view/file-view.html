<div class="container-fluid editor-container" ng-show="file">

  <button class="btn btn-primary btn-cirlce-sm btn-circle top-right"
    ng-class="{disabled: !isFileChanged}"
    ng-hide="isEdit"
    ng-click="saveFileChanges(fileBody)"><i class="fa fa-lg fa-save"></i>
  </button>

  <p>{{ file.name }}</p>
  <div class="file-editor" ui-ace="aceOptions" ng-readonly="isReadOnly" ng-model="fileBody"></div>
  
</div>
