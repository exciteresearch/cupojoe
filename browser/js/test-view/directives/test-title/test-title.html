<h2 class="test-title">
  {{ test.name }} 
  <a class="fa fa-info-circle" href="" title="{{test.name}} Description" data-animation="am-fade-and-slide-top" data-template="js/test-view/directives/test-description/test-description-modal.html" bs-modal></a>
  <br>
  <small ng-hide="isEdit">{{ user.username }}</small>
</h2>
<form ng-show="isEdit">
  <div class="form-group">
    <group-button user="user"></group-button>
    <tags-input
      on-tag-added="saveGroups(test.groups)"
      on-tag-removed="saveGroups(test.groups)"
      ng-model="test.groups"
      display-property="name"
      replace-spaces-with-dashes="false"
      placeholder="Add group access"
      add-from-autocomplate-only="true">
      <auto-complete source="loadGroups($query)"></auto-complete>
    </tags-input>
  </div>
</form>
