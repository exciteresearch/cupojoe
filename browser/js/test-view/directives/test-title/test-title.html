<div class="col-xs-11">
  <h2 class="test-title">
    {{ test.name }} 
  </h2>
  <h3 ng-hide="isEdit" class="gray">{{ user.username }}</h3>
</div>
<div class="col-xs-1 text-left">
  <a class="fa fa-2x fa-info-circle test-description pull-right" href="" title="{{test.name}} Description" data-animation="am-fade-and-slide-top" data-template="js/test-view/directives/test-description/test-description-modal.html" bs-modal></a>
</div>

<div class="clearfix"></div>
<div class="col-xs-12">
  <form ng-show="isEdit">
    <div class="form-group">
      <group-button user="user"></group-button>
      <tags-input
        on-tag-added="saveGroups(test.groups)"
        on-tag-removed="saveGroups(test.groups)"
        ng-model="test.groups"
        display-property="name"
        replace-spaces-with-dashes="false"
        placeholder="Add group access"
        add-from-autocomplate-only="true">
        <auto-complete source="loadGroups($query)"></auto-complete>
      </tags-input>
    </div>
  </form>
</div>
