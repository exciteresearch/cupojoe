<div class="container">
  <div class="col-xs-12">
    <table class="table table-hover">
      <tr>
        <th>Username</th>
        <th>Test Status</th>
        <th>Test Score</th>
        <th></th>
      </tr>
      <tr ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>{{user.result.status}}</td>
        <td>{{user.result.score}}50%</td>
        <td>
          <button class="btn btn-info btn-xs"
            ng-show="user.result.status === 'Submitted'"
            ui-sref="resultView.fileView.take({testId: test._id, userId: user._id})">
            Review Test
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
