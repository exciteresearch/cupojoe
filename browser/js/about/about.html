<section id="about">
    <div class="container">
      <h1>Made with <i class="fa fa-heart"></i> at Fullstack Academy</h1>

      <div class="row">
        <div class="col-sm-6" ng-repeat="person in people track by $index">
          <img ng-src="{{person.image}}" alt="" class="img-responsive img-circle">
          <a ng-href="{{person.github.url}}" class=""><i class="fa fa-github"></i> {{person.github.username}}</a>
        </div>
      </div>
    </div>
</section>
